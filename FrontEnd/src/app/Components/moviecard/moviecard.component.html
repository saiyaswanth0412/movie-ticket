<mat-card>
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" alt="Image description" />
    <mat-card-content>
      <div>
        {{ details }}
      </div>
    </mat-card-content>
    <mat-card-footer>
        <div style="margin: auto;text-align:center;"><button type="button" class="btn btn-danger" (click)="bookNow()">Book Now</button></div>
    </mat-card-footer>
  </mat-card>
