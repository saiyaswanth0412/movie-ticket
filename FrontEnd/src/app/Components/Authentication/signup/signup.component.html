<div class="container" style="margin-top: 10px;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your Name" [(ngModel)]="name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="mobile" placeholder="Enter your Name" [(ngModel)]="mobile" name="mobile" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                [type]="show ? 'text':'password'" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" required />
              <button
                class="btn btn-outline-secondary" type="button"
                (click)="handleClick()">
                {{ show ?'Hide':'Show' }}
              </button>
            </div>
          </div>
          <button class="btn btn-primary w-100" (click)="submitSignUp()" [disabled]="picLoading" style="margin-top: 15px;">
            SignUp
          </button>
        </form>
      </div>
    </div>
  </div>
