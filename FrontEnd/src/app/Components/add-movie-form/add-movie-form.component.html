<h2>Add Movie Details</h2>
<form>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" name="title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Genre</mat-label>
    <input matInput [(ngModel)]="data.Genre" name="genre">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <input matInput [(ngModel)]="data.Language" name="language">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rating</mat-label>
    <input matInput [(ngModel)]="data.rating" name="rating" type="number" min="0" max="10" step="0.1">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <input matInput [(ngModel)]="data.status" name="status">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput [(ngModel)]="data.price" name="price" type="number" step="0.01">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Image</mat-label>
    <textarea matInput [(ngModel)]="data.image" name="image"></textarea>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Background Image</mat-label>
    <textarea matInput [(ngModel)]="data.backgroundImage" name="backgroundImage"></textarea>
  </mat-form-field>

  <div style="text-align: center; margin-top: 16px;">
    <button mat-button (click)="save()">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
</form>
