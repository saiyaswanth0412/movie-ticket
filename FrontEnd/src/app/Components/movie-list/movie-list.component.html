<app-spinner *ngIf="spinnerService.isLoading()"></app-spinner> 

<div class="movie-list"  *ngIf="!spinnerService.isLoading()">
    <app-moviecard *ngFor="let movie of selectedMovies"
                    [title]="movie.title"
                    [subtitle]="movie.subtitle"
                    [image]="movie.image"
                    [details]="movie.description"
                    [movieId]="movie.Movie_ID">
    </app-moviecard>
  </div>
